<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">First Name</label>
          <input class="form-control" type="text" formControlName="first_name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.first_name.errors?.required">
            First Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputName">Last Name</label>
          <input class="form-control" type="text" formControlName="last_name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.first_name.errors?.required">
            Last Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
            Enter your email.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid email.
          </div>
        </div>

        <div class="form-group">
          <label for="inputName">Password</label>
          <input class="form-control" type="text" formControlName="password">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
            Password is required and should be length of 5.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
