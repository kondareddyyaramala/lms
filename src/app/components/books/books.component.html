<div class="row justify-content-center header" *ngIf="books.length">
  Books
</div>
<div class="row justify-content-center" *ngIf="books.length">
  <table mat-table [dataSource]="books" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="edition">
      <th mat-header-cell *matHeaderCellDef> EDITION </th>
      <td mat-cell *matCellDef="let element"> {{element.edition}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> AUTHOR </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="published_year">
      <th mat-header-cell *matHeaderCellDef> PUBLISHED YEAR </th>
      <td mat-cell *matCellDef="let element"> {{element.published_year}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="issued_to_user_id">
      <th mat-header-cell *matHeaderCellDef>ISSUED TO USER ID</th>
      <td mat-cell *matCellDef="let element"> {{element.issued_to_user_id}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="issued_date">
      <th mat-header-cell *matHeaderCellDef> ISSUED DATE </th>
      <td mat-cell *matCellDef="let element"> {{element.issued_date}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="return_date">
      <th mat-header-cell *matHeaderCellDef> RETURN DATE </th>
      <td mat-cell *matCellDef="let element"> {{element.return_date}} </td>
    </ng-container>

    <!-- Get Details -->
    <ng-container matColumnDef="claim_book">
      <th mat-header-cell *matHeaderCellDef> Claim Book </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" [disabled]="!!element.issued_to_user_id"
          (click)="claimBook(element._id)">Claim Book</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
